apiVersion: apps/v1
kind: Deployment
metadata:
  name: configserver
spec:
  selector:
    matchLabels:
      app: configserver
  replicas: 1
  template:
    metadata:
      labels:
        app: configserver
    spec:
      containers:
        - name: configserver
          image: johncarnell/tmx-confsvr:section12
          env:
            - name: "ENCRYPT_KEY"
              value: "IMSYMMETRIC"
          ports:
            - containerPort: 8888
---
kind: Service
apiVersion: v1
metadata:
  name: configserver
spec:
  selector:
    app: configserver
  ports:
    - port: 8888
      targetPort: 8888
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: database
spec:
  selector:
    matchLabels:
      app: database
  replicas: 1
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
        - name: database
          image: postgres:9.5
          env:
            - name: "POSTGRES_USER"
              value: "postgres"
            - name: "POSTGRES_PASSWORD"
              value: "p0stgr@s"
            - name: "POSTGRES_DB"
              value: "eagle_eye_local"
          ports:
            - containerPort: 5432
---
kind: Service
apiVersion: v1
metadata:
  name: database
spec:
  selector:
    app: database
  ports:
    - port: 5432
      targetPort: 5432
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: licensingservice
spec:
  selector:
    matchLabels:
      app: licensingservice
  replicas: 1
  template:
    metadata:
      labels:
        app: licensingservice
    spec:
      containers:
        - name: licensingservice
          image: johncarnell/tmx-licensing-service:section12
          env:
            - name: "PROFILE"
              value: "default"
            - name: "CONFIGSERVER_URI"
              value: "http://configserver:8888"
            - name: "CONFIGSERVER_PORT"
              value: "8888"
            - name: "DATABASESERVER_PORT"
              value: "5432"
            - name: "ENCRYPT_KEY"
              value: "IMSYMMETRIC"
          ports:
            - containerPort: 8080
---
kind: Service
apiVersion: v1
metadata:
  name: licensingservice
spec:
  selector:
    app: licensingservice
  ports:
    - port: 8080
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: section12-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: www.mytest.com
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: licensingservice
                port:
                  number: 8080
